<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 63</title>
    <link rel="stylesheet" href="aula63.css">
</head>

<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome" value="">
        </div>
        <div class="campoForm">
            <label for="f_portas">Portas</label>
            <input type="number" name="f_portas" id="f_portas" value="0">
        </div>
        <div class="campoForm">
            <label for="f_blindagem">Blindagem</label>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled value="0">
        </div>
        <div class="campoForm">
            <label for="f_municao">Munição</label>
            <input type="number" name="f_municao" id="f_municao" disabled value="0">
        </div>
        <div class="campoForm">
            <label for="f_tipo">Tipo</label>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m">
                <label for="f_tipoMilitar">Militar</label>
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoNormal" value="n">
                <label for="f_tipoNormal">Normal</label>
            </div>
        </div>
        <div class="campoForm">
            <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>
    <div id="carros" class="carros">

    </div>

    <script src="aula63.js"></script>
</body>

</html>
